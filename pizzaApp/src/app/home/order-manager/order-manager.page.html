<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-img class="logo"
          position="primary"
          src="..\assets\icon\pizzaLogo.JPG"></ion-img>
        </ion-col>
        <ion-col>
          <ion-title position="start" size="large">
            Ionic Pizza
          </ion-title>
        </ion-col>
        <ion-col>
          <ion-img class="logo"
          position="primary"
          src="..\assets\icon\pizzaLogo.JPG"></ion-img>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offset='3'>
        <ion-label>
          <h1>Order Manager</h1>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset='3'>
        <ion-button (click)="currentOrderClicked()">Current Order</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset='3'>
        <ion-button (click)="updateOrderClicked()">Update Order</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset='3'>
        <ion-button (click)="orderHistoryClicked()">Order History</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset='3'>
        <ion-button (click)="newOrderClicked()">New Order</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
