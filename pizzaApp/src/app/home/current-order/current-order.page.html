<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-img class="logo"
          position="primary"
          src="..\assets\icon\pizzaLogo.JPG"></ion-img>
        </ion-col>
        <ion-col>
          <ion-title position="start" size="large">
            Ionic Pizza
          </ion-title>
        </ion-col>
        <ion-col>
          <ion-img class="logo"
          position="primary"
          src="..\assets\icon\pizzaLogo.JPG"></ion-img>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offset='3'>
        <ion-label>
          <h1>Current Order</h1>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset='2'>
        <ion-label>
          Total: {{amount.toFixed(2)}}
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          Quantity: {{quantity}}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list>
        <ion-item-sliding *ngFor="let pie of pizzaList; let i = index">
          <ion-item>
            <ion-row>
              <ion-col>
                <ion-label>Topping: {{pie.toppings}}</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>Size: {{pie.size}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label>$ {{pie.price.toFixed(2)}}</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>Quantity: {{pie.quantity}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)='deletePizza(i)'>
            <ion-item-option color='danger' (click)='deletePizza(i)' expandable>
              <ion-label>Remove from order</ion-label>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-col offset='3'>
        <ion-button color="success" (click)='placeOrderClicked()'>
          Place Order
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
