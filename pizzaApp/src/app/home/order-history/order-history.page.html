<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-img class="logo"
          position="primary"
          src="..\assets\icon\pizzaLogo.JPG"></ion-img>
        </ion-col>
        <ion-col>
          <ion-title position="start" size="large">
            Ionic Pizza
          </ion-title>
        </ion-col>
        <ion-col>
          <ion-img class="logo"
          position="primary"
          src="..\assets\icon\pizzaLogo.JPG"></ion-img>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
    <ion-col offset='2'>
      <ion-label>
        <h1>Transaction History</h1>
      </ion-label>
    </ion-col>
  </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor='let order of history'>
      <ion-grid>
        <ion-row>
        </ion-row>
        <ion-row>
          <ion-col>
            {{order.date}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
           Quantity: {{order.quantity}}
          </ion-col>
          <ion-col>
            Total: {{order.price.toFixed(2)}}
           </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
